<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'about' %}">ABOUT</a>
</nav>

<div class="container-fluid display: block text-center">
    <h1>Password Generator</h1>
    <div class="card mx-auto" style="width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Generate custom passwords</h5>
            <h6 class="card-subtitle mb-2 text-muted">your security is always important</h6>
            <div class="flex-direction: column">
                <form action="{% url 'password' %}" method="GET" class="form-group">
                    <label>Length</label>
                    <select name="length" class="form-control-sm">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected="selected">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="uppercase" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Upper Case
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="numbers" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            Numbers
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="special" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                            Special Characters
                        </label>
                    </div>
                    <input type="submit" value="Generate Password" class="card-link">
                    <input type="reset" value="Reset" class="card-link">
                </form>
            </div>
        </div>
    </div>
</div>
